<div class="album py-5 bg-light">
    <div class="container d-flex flex-wrap">
      <div class="row" *ngIf="!produtos?.length">
        <div class="col-lg-12">
          <h1>{{produtos?.mensagem}}</h1>
        </div>
      </div>
      <div class="row" *ngIf="produtos?.length">
        <div class="col-md-4 d-flex align-items-stretch" *ngFor="let item of produtos">
          <div class="card mb-4 box-shadow w-100">
            <h3 style="margin-left: 20px; font-size: 22px; margin-top: 10px;">{{item.nome}}</h3>
            <img class="card-img-top" style="height: 250px;" [src]="'http://localhost:5000/imagens/'+item.imagem" alt="Card image cap">
            <div class="card-body d-flex flex-column justify-content-between">
              <p class="card-text">{{item.descricao}}</p>
              <hr>
              <p class="card-text">Data de validade: <strong>{{item.data_validade | date : 'dd/MM/yyyy'}}</strong></p>

              <p class="card-text">Faltam <strong>{{item.dias_faltando}}</strong> dias para a data de vencimento desse produto</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" [routerLink]="'/produto/'+item.id" class="btn btn-sm btn-primary">Editar</button>
                  <button type="button" (click)="excluir(item.id)" class="btn btn-sm btn-danger">Excluir</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
