<div class="album py-5 bg-light">
    <div class="container">
      <div class="row" *ngIf="!produtos?.length">
        <div class="col-lg-12">
          <h1>{{produtos?.mensagem}}</h1>
        </div>
      </div>
      <div class="row" *ngIf="produtos?.length">
        <div class="col-md-4" *ngFor="let item of produtos">
          <div class="card mb-4 box-shadow">
            <h3 style="margin-left: 20px; font-size: 22px; margin-top: 10px;">{{item.nome}}</h3>
            <img class="card-img-top" style="height: 250px;" [src]="'http://localhost:5000/imagens/'+item.imagem" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{item.descricao}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-primary">Visualizar</button>
                  <button type="button" [routerLink]="'/produto/'+item.id" class="btn btn-sm btn-outline-secondary">Editar</button>
                  <button type="button" (click)="excluir(item.id)" class="btn btn-sm btn-outline-danger">Excluir</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
