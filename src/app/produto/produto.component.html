<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Cadastro de Produtos</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <form [formGroup]="form">
                <div class="form-group">
                    <label for="nome">Nome do Produto</label>
                    <input formControlName="nome" type="text" class="form-control" id="nome">
                </div>

                <div class="form-group">
                    <label for="descricao">Descricao do Produto</label>
                    <textarea class="form-control" formControlName="descricao" id="descricao" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="preco">Pre√ßo</label>
                    <input appRealBr formControlName="preco" type="text" class="form-control" id="preco">
                </div>

                <div class="form-group">
                    <label for="data_cadastro">Data de Validade</label>
                    <input type="text" formControlName="data_validade" class="form-control" bsDatepicker>
                </div>

                <div *ngIf="id" class="form-group">
                    <label for="data_cadastro">Data de Cadastro</label>
                    <input readonly type="text" formControlName="data_cadastro"  [value]="dataValidade ? datePipe.transform(dataValidade, 'dd/MM/yyyy') : ''" class="form-control">
                </div>

                <div class="form-group">
                    <label for="data_cadastro">Imagem</label>
                    <input (change)="onFileChange($event)" type="file" class="form-control">
                </div>

                <div *ngIf="!id" style="float: right;">
                    <button (click)="onSubmit()" class="btn btn-primary" [disabled]="!form.valid">Salvar</button>
                </div>

                <div *ngIf="id" style="float: right;">
                    <button (click)="onUpdate()" class="btn btn-primary" >Atualizar</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
            <div>
                <img class="card-img-top" style="height: 250px;" [src]="'http://localhost:5000/imagens/'+thumb" alt="Card image cap">
            </div>
        </div>
    </div>
</div>
